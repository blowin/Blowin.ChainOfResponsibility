name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        
    - name: Build
      run: dotnet build "Blowin.ChainOfResponsibility.DependencyInjection" -c Release
      
    - name: Test
      run: dotnet test "Blowin.ChainOfResponsibility.Tests" -c Release --no-build
      
    - name: Pack nugets
      run: dotnet pack "Blowin.ChainOfResponsibility.DependencyInjection" -c Release --no-build --output .
      
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
